{% extends 'base.html' %}
{% block content %}

<h2 class="center">Update Recipe</h2>

<div class="container">
    <div class="row">
        <form action="{{url_for('update_recipe', recipe_id=cr._id)}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input value="{{ cr.recipe_name }}" id="recipe_name" name="recipe_name" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name:</label>
                </div>
                <div class="input-field col s12 m6">
                    <input value="{{ cr.recipe_author }}" id="recipe_author" name="recipe_author" type="text" class="validate" required>
                    <label for="recipe_author">Recipe Author:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m6">
                    <input value="{{ cr.image_url }}" id="image_url" name="image_url" type="text" class="validate">
                    <label for="image_url">Image URL for Recipe:</label>
                </div>
                <div class="input-field col s12 m6">
                    <select required>
                        <option value="{{ cr.category }}" disabled selected>{{ cr.category }}</option>
                        <option value="lunch/dinner">Lunch/Dinner</option>
                        <option value="desert">Desert</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m4">
                    <input value="{{ cr.cousine }}" id="cousine" name="cousine" type="text" class="validate" required>
                    <label for="cousine">Cousine Origin:</label>
                </div>
                <div class="input-field col s12 m4">
                    <input value="{{ cr.cooking_time }}" id="cooking_time" name="cooking_time" type="text" class="validate" required>
                    <label for="cooking_time">Cooking Time:</label>
                </div>
                <div class="input-field col s12 m4">
                    <input value="{{ cr.servings }}" id="servings" name="servings" type="text" class="validate" required>
                    <label for="servings">Servings</label>
                </div>
            </div>
            <div class="row">
                <div id="ingredients_list" class="input-field col s7">
                    <label for="email">Ingredients:</label>
                    {% for ing in cr.ingredients %}
                        <input value="{{ ing }}" placeholder="1 can of coconut milk" name="ingredients" type="text" class="validate" required>
                    {% endfor %}
                    <a id="add_ing_field" class="btn-floating btn-med waves-effect waves-light green"><i class="material-icons">add</i></a>
                    <a id="remove_ing_field" class="btn-floating btn-med waves-effect waves-light red"><i class="material-icons">remove</i></a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="instructions" name="instructions" class="materialize-textarea" required>{{ cr.instructions }}</textarea>
                    <label for="instructions">Instructions:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">           
                    <textarea id="summary" name="summary" class="materialize-textarea" required>{{ cr.summary }}</textarea>
                    <label for="summary">Summary/Description</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" name="action">Update Recipe
                    <i class="material-icons right">send</i>
                </button>
            </div>  
        </form>
    </div>
</div>

{% endblock %}
