{% extends 'base.html'%}

{% block content %}
    <h2 class="center">Browse Recipes</h2>
    <form action="{{ url_for('recipe_search' ) }}" class="col s3 offset-s5" method="POST">
        <div class="row">
            <div class="input-field col s8 offset-s2 m4 offset-m4">
                <i class="material-icons prefix">search</i>
                <input name="icon_prefix" id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Search</label>
            </div>
        </div>
    </form>

        <div class="row cards-row">
            {% for recipe in recipes %}
            <a class="" href="{{ url_for('recipe', recipe_id=recipe._id) }}">
            <div class="col col-size recipe-card box-shadow">
                <div class="image-card-container">
                    <img src="{{recipe.image_url}}" alt="Food Image">
                </div>
                <div class="card-content">
                    <h4 class="card-header">{{recipe.recipe_name}}</h4>
                    <p class="card-text"><span class="bold-text">By: </span>{{recipe.recipe_author}}</p>
                    <p class="card-text"><span class="bold-text">Cooking Time: </span>{{recipe.cooking_time}}</p>
                    <p class="card-text"><span class="bold-text">Cousine: </span>{{recipe.cousine}}</p>
                    <p class="card-text"><span class="bold-text">Category: </span>{{ recipe.category }}</p>
                    
                </div>
                <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="waves-effect waves-light btn recipe-card-btn">Open</a>
            </div>
            </a>
            {% endfor %}
        </div>


    
  


{% endblock %}
