{% extends 'base.html' %}

{% block content %}


        <section id="bg-img">
                <div class="row">
                    <div class="col s8 landing-card">
                        <h1>Your Online Cookbook</h1>
                        <h3>Find, Create and Share your favorite recipes with others! All located here at GreenJunkie!</h3>
                        <a class="waves-effect waves-light btn-large cyan">Browse Recipes</a>
                    </div>
                </div>
        </section>

        <section class="img-slider-sec">
        
            <div class="row">
                <div class="col s12">
                    <div class="glide">
                        <div class="glide__track" data-glide-el="track">
                            <div class="row">
                                {% for recipe in recipes %}
                                <div class="col s12 m4">
                                    <ul class="glide__slides">
                                        <li class="glide__slide">
                                            <div class="carousel box-shadow">
                                                <img class="carousel-img" src="{{recipe.image_url}}" alt="food">
                                                <h4 class="carousel-header">Open Recipe</h4>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="glide__arrows" data-glide-el="controls">
                            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>



{% endblock %}
