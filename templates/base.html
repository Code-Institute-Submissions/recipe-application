<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css" integrity="sha256-Ev8y2mML/gGa4LFVZgNpMTjKwj34q4pC4DcseWeRb9w=" crossorigin="anonymous" />
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g=" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Cook Book</title>
</head>

<body>
    <header>
        <nav class="nav-lines">
            <div class="row">
                <a href="{{ url_for('index') }}"><h2 class="logo">CatchyName!</h2></a>
            </div>
            <div class="menu-button" id="mainNavBtn">
                <div class="menu-btn_burger"></div>
            </div>
            <div class="row">
                <div class="col s8 l4 mainMenu">
                    <ul>
                        <li class="navRow">
                            <a href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="navRow">
                            <a href="{{ url_for('view_recipes') }}">Browse Recipes</a>
                        </li>
                        <li class="navRow">
                            <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
                        </li>
                        <li id="login-menu-btn" class="navRow">
                            <a href="#">Login/Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="row">
        <div id="login_container" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4 login-container">
        <form action="">
            <i class="material-icons large login-logo">account_circle</i>
            <i id="close_logo" class="material-icons small close-logo">close</i>
            <h4>Login</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="login" type="text" class="validate">
                    <label for="login">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <button id="login-btn" class="btn green waves-effect waves-light" type="submit" name="action">Login
            </button>
        </form>

        <div class="row">
            <div class="col s12">
                <p>Don't have an account?</p>
                <p class="card-text">Click <a class="ToggleRegLog" href="#">here</a></p>
            </div>
        </div>
        </div>
    </div>

    <div class="row">
        <div id="register_container" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4 register-container">
        <form action="">
            <i class="material-icons large login-logo">account_circle</i>
            <i id="close_register" class="material-icons small close-logo">close</i>
            <h4>Register</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="register" type="text" class="validate">
                    <label for="register">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="register_password" type="password" class="validate">
                    <label for="register_password">Password</label>
                </div>
            </div>
            <button id="register-btn" class="btn green waves-effect waves-light" type="submit" name="action">Register
            </button>
        </form>

        <div class="row">
            <div class="col s12">
                <p>Already have an account?</p>
                <p class="card-text">Click <a class="ToggleRegLog" href="#">here</a> to log in!</p>
            </div>
        </div>
        </div>
    </div>

    

    {% block content %}
    {% endblock %}


    <footer>
        
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <script>
        $(document).ready(function(){
            $('select').formSelect();
        });
        


        const config = {
            type: 'carousel',
            perView: 3,
            breakpoints: {
                767: {
                    perView: 1
                }
            }
        };
        new Glide('.glide', config).mount()
    </script>
</body>
</html>
