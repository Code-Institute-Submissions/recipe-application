{% extends 'base.html' %}
{% block content %}

<h2 class="center">Add recipe</h2>

<div class="container">
<div class="row">
    <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12 m8 offset-m2">
          <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
          <label for="recipe_name">Recipe Name:</label>
        </div>
        <!--
        <div class="input-field col s12 m6">
          <input id="recipe_author" name="recipe_author" value="{{ user }}" class="validate" required>
          <label for="recipe_author">Recipe Author:</label>
        </div>-->
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <input id="image_url" name="image_url" type="text" class="validate">
          <label for="image_url">Image URL for Recipe:</label>
        </div>
        <div class="input-field col s12 m6">
            <select id="category" name="category" required>
                <option value="" disabled selected>Cousine Category</option>
                <option class="validate" value="lunch/dinner">Lunch/Dinner</option>
                <option class="validate" value="desert">Desert</option>
                <option class="validate" value="snack">Snack</option>
            </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m4">
          <input id="cousine" name="cousine" type="text" class="validate" required>
          <label for="cousine">Cousine Origin:</label>
        </div>
        <div class="input-field col s12 m4">
          <input id="cooking_time" name="cooking_time" type="text" class="validate" required>
          <label for="cooking_time">Cooking Time:</label>
        </div>
        <div class="input-field col s12 m4">
          <input id="servings" name="servings" type="text" class="validate" required>
          <label for="servings">Servings</label>
        </div>
      </div>
      <div class="row">
        <div id="ingredients_list" class="input-field col s7">
            <label for="email">Ingredients:</label>
            <input placeholder="1 can of coconut milk" name="ingredients" type="text" class="validate" required>
            <input placeholder="1 block tofu, cut into cubes" name="ingredients" type="text" class="validate">
            <input placeholder="1tbsp avocado oil" name="ingredients" type="text" class="validate">
            <a id="add_ing_field" class="btn-floating btn-med waves-effect waves-light green"><i class="material-icons">add</i></a>
            <a id="remove_ing_field" class="btn-floating btn-med waves-effect waves-light red"><i class="material-icons">remove</i></a>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="instructions" name="instructions" class="materialize-textarea" required></textarea>
          <label for="instructions">Instructions:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="summary" name="summary" class="materialize-textarea" required></textarea>
          <label for="summary">Summary/Description</label>
        </div>
      </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">send</i>
            </button>
        </div>  
    </form>
  </div>
</div>

{% endblock %}
